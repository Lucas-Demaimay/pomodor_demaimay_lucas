<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Timer Pomodoro</title>
</head>
<body>

    <header>
        <h1>Timer Pomodoro</h1>   
    </header>

    <div>
        <p id="affichageTravailPause"></p>
        <p id="affichageTemps"></p>
        <button id="boutonControle" onclick="lancer()">Lancer</button>
    </div>
    
    <div>
        <p id="affichageTempsTravail"></p>
        <p id="affichageTempsPause"></p>

        <button onclick="augmenterMinute()">+</button>
        <input type="number" id="choixMinute" placeholder="Minute" value="25" disabled/>
        <button onclick="diminuerMinute()">-</button>
        
        <button onclick="augmenterSeconde()">+</button>
        <input type="number" id="choixSeconde" placeholder="Seconde" value="0" disabled/>
        <button onclick="diminuerSeconde()">-</button> 

        <button onclick="changerTravail()" >Changer le temps de travail</button>
        <button onclick="changerPause()">Changer le temps de pause</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
