<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="description" content="Pomodoro">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" >
    <link rel="stylesheet" href="style.css" >
    
    <title>Timer Pomodoro</title>
</head>
<body class="fond">
    <div class="text-center principal">
        <header>
            <h1 class="titre">TIMER POMODORO</h1>   
        </header>
        <main>
            <div class="container ">
                <div class="row">
                    <p class="inactif col align-self-start" id="cellulePause">Pause</p>
                    <p class="inactif col align-self-end" id="celluleTravail">Travail</p>
                </div>
                <div class="cercle d-flex align-items-center justify-content-center">
                    <p class="temps" id="affichageTemps"></p>
                </div>
                <span  class="material-symbols-outlined btn btn-dark controle" id="boutonControle" onclick="lancer()">
                    play_arrow
                </span>
            </div>
        
            <div class="container">
                <div class="container">
                    <p class="texte" id="affichageTempsTravail"></p>
                    <p class="texte" id="affichageTempsPause"></p>
                </div>
                <div class="container">
                    <span class="material-symbols-outlined controle2 btn btn-danger" onclick="augmenterMinute()">
                        add
                    </span>
                    <span class="choix" id="choixMinute">25</span>
                    <span class="material-symbols-outlined controle2 btn btn-danger" onclick="diminuerMinute()">
                        remove
                    </span>
                    <span class="texte"> : </span>
                    <span class="material-symbols-outlined controle2 btn btn-danger" onclick="augmenterSeconde()">
                        add
                    </span>
                    <span class="choix" id="choixSeconde">0</span>
                    <span class="material-symbols-outlined controle2 btn btn-danger" onclick="diminuerSeconde()">
                        remove
                    </span>
                </div>
                <div class="container">
                    <button class="btn btn-dark controle3" onclick="changerTravail()" >Changer le temps de travail</button>
                    <button class="btn btn-dark controle3" onclick="changerPause()">Changer le temps de pause</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
