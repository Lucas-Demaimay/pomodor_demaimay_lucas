<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="description" content="Pomodoro">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css" >
    
    <title>Timer Pomodoro</title>
</head>
<body class="fond">
    <div class="text-center">
        <header>
            <h1 class="titre">TIMER POMODORO</h1>   
        </header>
        <main>
            <div class="container ">
                <div class="row">
                    <p class="inactif col align-self-start" id="cellulePause">Pause</p>
                    <p class="inactif col align-self-end" id="celluleTravail">Travail</p>
                </div>
                <div class="cercle d-flex align-items-center justify-content-center">
                    <p class="temps" id="affichageTemps"></p>
                </div>
                <button class="controle " id="boutonControle" onclick="lancer()">Lancer</button>
            </div>
        
            <div class="container">
                <div class="container">
                    <p class="texte" id="affichageTempsTravail"></p>
                    <p class="texte" id="affichageTempsPause"></p>
                </div>
                <div class="container">
                    <button class="controle2" onclick="augmenterMinute()">+</button>
                    <input class="input" type="number" id="choixMinute" placeholder="Minute" value="25" disabled/>
                    <button class="controle2" onclick="diminuerMinute()">-</button>

                    <button class="controle2" onclick="augmenterSeconde()">+</button>
                    <input class="input" type="number" id="choixSeconde" placeholder="Seconde" value="0" disabled/>
                    <button class="controle2" onclick="diminuerSeconde()">-</button> 
                </div>
                <div class="container">
                    <button class="controle" onclick="changerTravail()" >Changer le temps de travail</button>
                    <button class="controle" onclick="changerPause()">Changer le temps de pause</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
